<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" id="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container" id="container">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <section class="row saveBtn">9AM <input data-time="9"></section>

      <!-- 10am -->
      <section class="row">10AM <input data-time="10"></section>
      
      <!-- 11am -->
      <section class="row">11AM <input data-time="11"></section>

      <!-- 12pm -->
      <section class="row">12PM <input data-time="12"></section>

      <!-- 1pm -->
      <section class="row">1PM <input data-time="13"></section>

      <!-- 2pm -->
      <section class="row">2PM <input data-time="14"></section>

      <!-- 3pm -->
      <section class="row">3PM <input data-time="15"></section>

      <!-- 4pm -->
      <section class="row">4PM <input data-time="16"></section>

      <!-- 5pm -->
      <section class="row">5PM <input data-time="17"></section>
    </section>

    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
